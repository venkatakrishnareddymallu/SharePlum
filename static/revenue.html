  <div class="tab-pane fade" id="v-pills-message"
    role="tabpanel" aria-labelledby="v-pills-settings-tab">
    <div class="container template">
      <form class="revenue_input" method="POST" action="revenue" enctype="multipart/form-data">
        <div class="row mt-5">
          <div class="col-4 ml-5">
            <div class="row">
              <div class="col-6">FY</div>
              <div class="col-6">
                <select id="fy_revenue" data-val="fy_revenue" class="dropdown_rev" name="rev_financial_year">
                      <option value="test">test
                      </option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <input type="hidden" id="revid" name="rev_id" />
              <div class="col-6">Practice</div>
              <div class="col-6">
                <select id="practice_revenue" data-val="practice_revenue" class="dropdown_rev" name="rev_practice_selected">
                      <option value="test">test
                      </option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">Geo</div>
              <div class="col-6">
                <select id="geo_revenue" data-val="geo_revenue" class="dropdown_rev" name="rev_geo_selected">
                      <option value="test">test
                      </option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">Metric</div>
              <div class="col-6">
                <select id="metric_revenue" data-val="metric_revenue" class="dropdown_rev" name="rev_metric_selected" >
                      <option value="test">test
                      </option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">Value</div>
              <div class="col-6">
                <input type="number" id="value_revenue" step="0.01" placeholder="0.00" name="<%= (url.searchKey.metric_revenue === undefined) ? 'rev_utilization_perc' : mapping_list[url.searchKey.metric_revenue] %>">
              </div>
            </div>
            <div class="row p-5">
              <button type="button" id="submit_revenue" class="btn btn-default w-100">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
